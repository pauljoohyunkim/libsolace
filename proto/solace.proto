syntax = "proto3";

package Solace.Compiled;

message Complex {
    double real = 1;
    double imag = 2;
}

message ComplexVector {
    repeated Complex entry = 1;
}

enum ObjectType {
    QUBITS = 0;
    QUANTUM_GATE = 1;
    SPARSE_QUANTUM_GATE = 2;
}

message QuantumObject {
    ObjectType type = 1;
    uint64 nQubit = 2;
    oneof object {
        Qubits qubits = 3;
        QuantumGate quantumGate = 4;
        SparseQuantumGate sparseQuantumGate = 5;
    }
}

message Qubits {
    ComplexVector vector = 1;
}

message QuantumGate {
    repeated ComplexVector matrix = 1;
}

message SparseQuantumGate {
    repeated uint32 rowIndices = 1;
    repeated uint32 colIndices = 2;
    ComplexVector nonZeroVals = 3;
}

