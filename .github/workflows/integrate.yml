name: Makefile CI

on:
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - run: sudo apt install protobuf-compiler libprotobuf-dev
    - run: sudo apt install libeigen3-dev
    - run: sudo apt install libgtest-dev cmake make g++
    - name: Compile unittest
      run: make unittest
    - name: Run unittest
      run: ./tests/unittest

